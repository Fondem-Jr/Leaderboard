<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <section>
        <div>
            <h1>Leaderboard</h1>
        </div>
        <div class="grid-container container-recent-add">
            <div class="container-recent grid-item">
                <h2>Recent scores <span><button>Refresh</button></span></h2>
                <div class="list-names">
                    <ul>
                        <li>Name: 100</li>
                        <li>Name: 20</li>
                        <li>Name: 50</li>
                        <li>Name: 78</li>
                        <li>Name: 125</li>
                        <li>Name: 77</li>
                        <li>Name: 42</li>
                    </ul>
                </div>
            </div>
            <div class="container-add grid-item">
                <h2>Add your score</h2>
                <div>
                    <form class="input-form">
                        <input type="text" placeholder="Your name"><br>
                        <input type="text" placeholder="Your score"><br>
                        <input type="button" value="Submit" class="btn">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
