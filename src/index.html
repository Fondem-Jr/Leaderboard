<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section class="scores">
        <div class="title-container">
          <h2 class="recent-title">Recent Scores</h2>
          <button type="button" class="refresh-button">Refresh</button>
        </div>
        <div class="title-container">
          <ul class="list"></ul>
        </div>
      </section>
      <section id="add" class="add-scores">
        <div class="title-container">
          <h2 class="add-title">Add Your Score</h2>
        </div>
        <form class="form">
          <input class="input-name" type="text" placeholder="Your Name" required>
          <input class="input-score" type="number" placeholder="Your Score" min="1" required>
          <button class="submit-button" type="submit">Submit</button>
        </form>
      </section>
    </main>
</body>
</html>
